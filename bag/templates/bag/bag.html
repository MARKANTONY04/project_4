{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Your Bag</h2>
  {% if bag_items %}
    <ul class="list-group">
      {% for item in bag_items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.content_type }} (ID: {{ item.object_id }}) - Qty: {{ item.quantity }}
          <a href="{% url 'bag:remove_from_bag' item.content_type item.object_id %}" class="btn btn-sm btn-danger">Remove</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Your bag is empty.</p>
  {% endif %}
</div>
{% endblock %}
