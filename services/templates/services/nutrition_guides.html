{% extends 'base.html' %}
{% block content %}
<h2>Nutrition Guides</h2>
<ul>
    {% for guide in guides %}
        <li>
            <h3>{{ guide.title }}</h3>
            <p>{{ guide.description }}</p>
            <p>Price: ${{ guide.price }}</p>
            <p>Duration: {{ guide.duration }} days</p>
            <a href="{% url 'services:purchase_nutrition_guide' guide.id %}">Purchase</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
